esphome:
  project:
    name: itsteddyyo.bluetooth-proxy
    version: "1.0"

esp32_ble_tracker:
  scan_parameters:
    # We currently use the defaults to ensure Bluetooth
    # can co-exist with WiFi In the future we may be able to
    # enable the built-in coexistence logic in ESP-IDF
    active: true

bluetooth_proxy:
  active: true

dashboard_import:
  package_import_url: github://itsteddyyo/firmware/sensors/bluetooth-proxy.yaml@main